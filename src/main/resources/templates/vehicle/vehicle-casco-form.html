<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/vehicle-add.css}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/casco.js}"></script>

    <title>Save Employee</title>
</head>

<body>

<div class="container">
    <h3>Vehicle Directory > Calculate Vehicle Casco</h3>
    <form action="#"
          th:object="${vehicle}" method="">
        <div vehicle-row>
            <div style="width: 33%; float:left">
                <input type="hidden" th:field="*{id}"/>
                <p>Plate Number</p>
                <input type="text" th:field="*{plateNumber}"
                       class="form-control mb-4 col-6" placeholder="Plate Number" readonly>
            </div>
            <div style="width: 33%; float:right">
                <p>First Registration</p>
                <input type="text" th:field="*{firstRegistration}"
                       class="form-control mb-4 col-6" placeholder="First Registration" readonly>
            </div>

            <div style="width: 33%; float:right">
                <p>Purchase Prise</p>
                <input type="text" th:field="*{purchasePrise}"
                       class="form-control mb-4 col-6" placeholder="Purchase Prise" readonly>
            </div>
        </div>
        <div vehicle-row>
            <div style="width: 33%; float:left">
                <p>Producer</p>
                <input type="text" th:field="*{producer}"
                       class="form-control mb-4 col-6" placeholder="Producer" readonly>
            </div>
            <div style="width: 33%; float:right">
                <p>Milage</p>
                <input type="text" th:field="*{milage}"
                       class="form-control mb-4 col-6" placeholder="Milage" readonly>
            </div>
            <div style="width: 33%; float:right">
                <p>Previous Indemnity</p>
                <input type="text" th:field="*{previousIndemnity}"
                       class="form-control mb-4 col-6" placeholder="Previous Indemnity" readonly>
            </div>
        </div>
    </form>
    <a th:href="@{/vehicles/findall}">Back to vehicle List</a>
    <hr>
    <form action="#" th:object="${vehicle}" method="" id="casco-form">
        <input type="hidden" th:field="*{id}"/>

        <label>Coefficients :</label> <br>
        <input type="checkbox" name="coefficients" id="casco-coeffs"
               th:each="coeff : ${coefficients}"
               th:text="${coeff.value}"
               th:value="${coeff.key}"/>

        <p>Casco Payment Selection :</p>
        <label class="radio-inline">
            <input type="radio" name="duration" value="1" checked>At once
        </label>
        <label class="radio-inline">
            <input type="radio" name="duration" value="3"> 3 Month
        </label>
        <label class="radio-inline">
            <input type="radio" name="duration" value="6">6 Month
        </label>
        <label class="radio-inline">
            <input type="radio" name="duration" value="9">9 Month
        </label>
        <br>
        <button type="submit" class="btn btn btn-primary btn-condensed col-2"
                onclick="cascoCalculation(this); return false;">Calculate Casco
        </button>
    </form>
    <hr>
    <div id="resultTable">
    </div>
    <a th:href="@{/vehicles/findall}">Back to vehicle List</a>
</div>
</body>

</html>
